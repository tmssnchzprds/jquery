<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Jquery Ejercicios</title>
<script type="text/javascript" src="jquery-1.9.1.js">
</script>
<script>
$(document).ready(function() {
	$("#boton1").click(function(){
		$("li").css({"background-color":"yellow"});
	});
	$("#boton2").click(function(){
		$("li:first").css({"background-color":"yellow"})
	});
	$("#boton3").click(function(){
		$("li:last").css({"background-color":"yellow"})
	});
});
</script>
</head>
<body>
<ul>
	<li>Elemento 1</li>
	<li>Elemento 2</li>
	<li>Elemento 3</li>
	<li>Elemento 4</li>
</ul>
<input type="button" id="boton1" value="boton1">
<input type="button" id="boton2" value="boton2">
<input type="button" id="boton3" value="boton3">

</body>
</html>
