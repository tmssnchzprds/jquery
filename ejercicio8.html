<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Jquery Ejercicios</title>
<script type="text/javascript" src="jquery-1.9.1.js">
</script>
<script>
$(document).ready(function() {
	$("#boton1").click(function(){
		$("p").append("Este es el nuevo texto append");
	});
	$("#boton2").click(function(){
		$("p").prepend("Este es el nuevo texto prepend");
	});
	$("#boton3").click(function(){
		$("p").after("Este es el nuevo texto after");
	});
	$("#boton4").click(function(){
		$("p").before("Este es el nuevo texto before");
	});
});
</script>
</head>
<body>
<input type="button" id="boton1" value="append">
<input type="button" id="boton2" value="prepend">
<input type="button" id="boton3" value="after">
<input type="button" id="boton4" value="before">
<p>Este es el texto antiguo</p>


</body>
</html>
