<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Jquery Ejercicios</title>
<script type="text/javascript" src="jquery-1.9.1.js">
</script>
<script>
$(document).ready(function() {
	$("#hola").hover(function(){
		$("#hola").css({"background-color":"yellow"});
	},function(){
		$("#hola").css({"background-color":"white"});
	});
});
</script>
</head>
<body>
<div id="hola">Entra el ratón y sale el ratón </div>

</body>
</html>
