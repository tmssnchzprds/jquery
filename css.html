<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery</title>
<style>
#cambio { background-color: yellow;}
.importante { color:red;
font-size:20px;
background-color:cyan;
	}
</style>
<script type="text/javascript" src="jquery-1.9.1.js"></script>
<script type="text/javascript">
$(document).ready(function() { 
	$("#entrar").click(function() {
	/*	$("#cambio").css("background-color","green");*/
		$("#cambio").css({"background-color":"green"},{});
		$("#cambio2").addClass("importante");
		//tambien removeClass
		
	});
	$("#alternar").click(function() {
		$("#cambio2").toggleClass("importante");
	});
});
</script>
</head>
<body>

<input type="button" value="Entrar" id="entrar">
<div id="cambio">cambio</div>
<div id="cambio2">cambio2</div>
<input type="button" value="Alternar" id="alternar">

</body>
</html>
