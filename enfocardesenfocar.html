<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery</title>
<script type="text/javascript" src="jquery-1.9.1.js"></script>
<script type="text/javascript">
$(document).ready(function() { 
	$("[name='login']").focus(function(){
		$("#texto").text("Introduce el login");
	});
	$("[name='login']").blur(function(){
		$("#texto").text("");
	});
});
</script>
</head>
<body>
<a href="#" id="enlaceLogin">Login</a>
<form method="post" action="login.php">
Login:<input type="text" size="10" name="login">
<span id="texto"></span>
<br>
Passw:<input type="password" size="10" name="pass">
<input type="button" value="Entrar" id="entrar">

</body>
</html>
