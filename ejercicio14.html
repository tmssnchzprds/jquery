<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Jquery Ejercicios</title>
<script type="text/javascript" src="jquery-1.9.1.js">
</script>
<script>
$(document).ready(function() {
	$("a").click(function(eventObject){
		eventObject.preventDefault();
		var url=$(this).attr("href");
		$("#hablame").load(url,"",function(datos){
			$("#hablame").html(datos);
		});
	});
});
</script>
</head>
<body>
 	<a href="colorverde.txt" id="verde">Hablame del verde</a><br>
	<a href="colorrojo.txt" id="rojo">Hablame del rojo</a><br>
	<a href="colorazul.txt" id="azul">Hablame del azul</a>
	<div id="hablame"></div>

</body>
</html>
