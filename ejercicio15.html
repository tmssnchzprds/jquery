<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Jquery Ejercicios</title>
<script type="text/javascript" src="jquery-1.9.1.js">
</script>
<script>
$(document).ready(function() {
	$("#exito").hide();
	$("#fracaso").hide();
	$("#enviar").click(function(){
		$.post("enviar.php",$("#formdata").serialize(),function(res){
                $("#formulario").fadeOut("slow");   // Hacemos desaparecer el div "formulario" con un efecto fadeOut lento.
                if(res == 1){
                    $("#exito").delay(500).fadeIn("slow");      // Si hemos tenido éxito, hacemos aparecer el div "exito" con un efecto fadeIn lento tras un delay de 0,5 segundos.
                } else {
                    $("#fracaso").delay(500).fadeIn("slow");    // Si no, lo mismo, pero haremos aparecer el div "fracaso"
                }
            });
	});
});
</script>
</head>
<body>
	<div id="formulario">
    <form name="formdata" id="formdata">
    	Nombre:<input type="text" name="nombre"><br>
        Apellidos:<input type="text" name="apellidos"><br>
        Dni:<input type="text" name="dni"><br>
        Teléfono:<input type="tel" name="telefono"><br>
        <input type="button" name="enviar" id="enviar" value="enviar">
        
    </form>
    </div>
    <div id="exito">
    Los datos se han cargado con exito.
    </div>
    <div id="fracaso">
    Los datos no se han podido cargar en el servidor
    </div>
</body>
</html>
