<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Jquery Ejercicios</title>
<style type="text/css">
			.noticia{
				width:500px;
				height:500px;
				border:1px solid black;
				font-family:Arial;
				font-height:10px;
				color:grey;
				background-color:rgb(200,200,200);
			}
</style>
<script type="text/javascript" src="jquery-1.9.1.js">
</script>
<script>
$(document).ready(function() {
	$("#boton1").click(function(){
		$("#articulo").addClass("noticia");
	});
	$("#boton2").click(function(){
		$("#articulo").removeClass("noticia");
	});
});
</script>
</head>
<body>
<input type="button" id="boton1" value="Asociar clase">
		<input type="button" id="boton2" value="Disociar clase">
		<div id="articulo">
		Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
</div>
</body>
</html>
