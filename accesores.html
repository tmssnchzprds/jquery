<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery</title>
<style>
p {background-color:blue;};
</style>
<script type="text/javascript" src="jquery-1.9.1.js"></script>
<script type="text/javascript">
$(document).ready(function() { 
	$("#boton1").click(function(){
		$("#p1").text("Texto nuevo");
		});
	$("#boton2").click(function(){
		$("#p1").html("Esto es <i>html</i><br>123");
		});
	$("#boton3").click(function(){
		$("#caja").val("Pato Donald");
		});
	$("#boton4").click(function(){
		$("#caja").attr("size","10");
		$("body").attr("bgcolor","cyan");
		});
	$("#boton5").click(function(){
		$("#capa").before("Esto es antes");
		});
	$("#boton6").click(function(){
		$("#capa").after("Esto es despues");
		});
	$("#boton7").click(function(){
		$("#p2").append("5678");
		});
	$("#boton8").click(function(){
		$("#p2").prepend("5678");
		});
	$("#boton9").click(function(){
		$("#capa").remove();
		});
	$("#boton10").click(function(){
		$("#capa").empty();
		});
	$("#boton11").click(function(){
		$("#capa").hide(1000);
		});
	$("#boton12").click(function(){
		$("#capa").show(1000);
		});
});
</script>
</head>
<body>
<p id="p1">Esto es el <b>parrafo</b> 1 </p>
<p id="p2">Este es el parrafo 2</p>
<input type="text" id="caja" value="Mickey Mouse">
<input type="button" value="Poner Texto" id="boton1">
<input type="button" value="Poner HTML" id="boton2">
<input type="button" value="Establecer VALOR" id="boton3">
<input type="button" value="Establecer ATRIBUTO" id="boton4">
<input type="button" value="ANTES DE" id="boton5">
<input type="button" value="DESPUES DE" id="boton6">
<input type="button" value="AÑADIR DESPUES" id="boton7">
<input type="button" value="AÑADIR ANTES" id="boton8">
<input type="button" value="ELIMINAR" id="boton9">
<input type="button" value="VACIAR" id="boton10">
<input type="button" value="DESAPARECER" id="boton11">
<input type="button" value="APARECER" id="boton12">
<br>
<div id="capa" style="background-color:red;height:200px">
<table border="1" bgcolor="green">
<tr><td>Uno</td><td>Dos</td></tr>
</table>
</div>
</body>
</html>
