<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Jquery Ejercicios</title>
<style>
.clase{background-color:yellow;
font-size:24px;
border:1px solid black;
width:480px;
height:480px;
}
</style>
<script type="text/javascript" src="jquery-1.9.1.js">
</script>
<script>
$(document).ready(function() {
	$("#texto").click(function(){
		$(this).addClass("clase");
		});
});
</script>
</head>
<body>
<div id="texto"> Yo soy un texto contenido en un id</div>
</body>
</html>
