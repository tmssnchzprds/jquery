<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Jquery Ejercicios</title>
<style type="text/css">
			#capa{
				width:500px;
				height:500px;
				border:1px solid black;
				font-family:Arial;
				font-height:10px;
				color:grey;
				background-color:rgb(200,200,200);
			}
</style>
<script type="text/javascript" src="jquery-1.9.1.js">
</script>
<script>
$(document).ready(function() {
	$("#boton1").click(function(){
		$("#capa").slideToggle("slow");
	});
});
</script>
</head>
<body>
<input type="button" id="boton1" value="Pulsa">
<div id="capa"></div>

</body>
</html>
