<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Jquery Ejercicios</title>
<script type="text/javascript" src="jquery-1.9.1.js">
</script>
<script>
$(document).ready(function() {
	$("#dni").blur(function() {
		var letras=['T', 'R', 'W', 'A', 'G', 'M', 'Y', 'F', 'P', 'D', 'X', 'B', 'N', 'J', 'Z', 'S', 'Q', 'V', 'H', 'L', 'C', 'K', 'E', 'T'];
		var dni=$("#dni").val();
		dni=parseInt(dni);
		$("#letra").val(letras[dni%23]);
		$("#letra").css({"background-color":"green"});
	});
});
</script>
</head>
<body>
   <form name="formulario">
    DNI:<input type="text" name="dni" id="dni">
    Letra:<input type="text" name="letra" id="letra" readonly>
    </form>

</body>
</html>
