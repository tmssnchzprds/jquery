<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Jquery Ejercicios</title>
<script type="text/javascript" src="jquery-1.9.1.js">
</script>
<script>
$(document).ready(function() {
	$("#boton1").click(function(){
		alert($("p").html());
	});
	$("#boton2").click(function(){
		$("p").html("Este es el nuevo texto");
	});
});
</script>
</head>
<body>
<input type="button" id="boton1" value="Leer Texto">
<input type="button" id="boton2" value="Escribir texto">
<p>Este es el texto antiguo</p>


</body>
</html>
