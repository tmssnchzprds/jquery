<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="es" lang="es">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>jQuery</title>
<script type="text/javascript" src="jquery.js" ></script>
<script type="text/javascript">
//<![CDATA[
$(document).ready(function(){
$("#div1").click(function () {
var color = $(this).css("background-color");
$("#resultado").html("El color es <span>" + color + "</span>.");
});
$("#div2").click(function () {
var borde = $(this).css("border-color");
$("#resultado").html("El color del borde es <span>" + borde + "</span>.");
});
$("#div3").click(function () {
var visibility = $(this).css("visibility");
$("#resultado").html("La visibilidad es <span>" + visibility + "</span>.");
});
});
//]]>
</script>
<style type="text/css">
div { width:60px; 
      height:60px; 
      margin:5px; 
      float:left; 
      background-color:#9cf;"}
</style>
</head>
<body>
<div id="div1"></div>
<div id="div2" style="border: 3px solid black;"></div>
<div id="div3" style="visibility: visible;"></div>
<p style="clear: left;" id="resultado">Resultado </p>
</body>
</html>
