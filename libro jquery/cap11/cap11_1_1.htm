<title>jQuery</title>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript">
//<![CDATA[
$(document).ready(function(){
$.each(jQuery.browser, function(i, val) {
$("<div>" + i + ": <span>" + val + "</span>")
.appendTo(document.body);
});
});
//]]>
</script>
