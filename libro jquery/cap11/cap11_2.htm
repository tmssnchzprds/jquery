<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="es" lang="es">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>jQuery y Protoype</title>
<script type="text/javascript" src="prototype.js"></script> 
<script type="text/javascript" src="jquery.js"></script>
<style type="text/css"> 
div { width: 160px; 
      height: 30px;
      border: 1px solid black;
      margin-bottom: 15px;
      padding-left: 5px;}
.jquery { background-color: #9cf;
          margin-top: 15px;}   
.prototype { background-color: white; 
             font-style: italic; } 
</style> 
</head>
<body> 
<div id="jquery">Producto en jQuery</div> 
<div id="prototype">Producto en Prototype</div>   
<script type="text/javascript">     
// Parte jQuery 
jQuery.noConflict();      
jQuery('#jquery').addClass('jquery'); 
// Parte Prototype
$('prototype').addClassName('prototype');     
</script> 
</body> 
</html>
