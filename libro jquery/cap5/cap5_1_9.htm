<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>jQuery</title>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript">
//<![CDATA[
$(document).ready(function(){
$("form").submit(function() {
if ($("input:first").val() == "login") {
return true;
}
$("span").html("<b>Contraseña no válida.</b><br>Cámbiela.").show();
return false;
});
});
//]]>
</script>
<style type="text/css">
div,p,span { margin: 5px 0 0 5px;}
span { display: block;}
</style>
</head>
<body>
<p>Introduzca "login" para acceder al sitio Web.</p>
<form action="javascript:window.location.href='http://www.google.es';">
<div>
<input type="password" size="10" />
<input type="submit" />
</div>
</form>
<span></span>
</body>
</html>
