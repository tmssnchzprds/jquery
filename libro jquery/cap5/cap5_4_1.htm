<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="es" lang="es">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>jQuery</title>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript">
$(document).ready(function() {
$('ul#menu li a').hover(function() {
$(this).stop().animate( { paddingLeft:"50px" }, 400 );
},
function() {
$(this).stop().animate( { paddingLeft:"0" }, 200 )
})
});
</script>
<style type="text/css">
#nav ul { 
list-style: none;              
padding: 0px;
margin: 0px;
} 
#nav li a { 
display: block;                 
height: 25px;                 
line-height: 25px;                 
width: 120px;                 
background: #99ccff;                
border: 1px solid navy;                 
color: black;                 
text-decoration: none; 
text-align: center;            
} 
</style>
</head>
<body>
<div id="nav">
<ul id="menu">
<li><a href="#">Menú Ítem 1</a></li>
<li><a href="#">Menú Ítem 2</a></li>
<li><a href="#">Menú Ítem 3</a></li>
<li><a href="#">Menú Ítem 4</a></li>
<li><a href="#">Menú Ítem 5</a></li>
</ul>
</div> 
</body>
</html>
