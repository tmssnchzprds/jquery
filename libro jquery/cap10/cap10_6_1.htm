<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="es" lang="es">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>jQuery</title>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript">
$(document).ready(function() {
$('#boton').click(function() {
$('#contenido').hide().load('lorembis.htm', function() {
$(this).fadeIn(4000);
});
return false;
});
$('<div id="loading"><img src="ajax-loader.gif" /></div>')
.insertBefore('#contenido')
.ajaxStart(function() {
$(this).show();
})
.ajaxStop(function() {
$(this).hide();
});
});
</script>
<style type="text/css">
button {margin: 12px 0 12px 0}
#contenido { width: 250px;}
#loading { margin: 30px 0 0 30px;
           position: absolute;
           display: none;}
</style>
</head>
<body>
<button id="boton">Cargar</button>
<div id="contenido"></div>
</body>
</html>
