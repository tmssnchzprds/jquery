<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="es" lang="es">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>jQuery</title>
<style type="text/css">
#consola { font-family: Arial; 
           font-size: 14px;
           border: 1px solid black;
           padding-left: 5px;
           width: 320px;}
#bouton { margin-top:15px;
          margin-bottom: 15px;
}
</style>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript">
function log(message) {
var texto= $("#consola").html();
var time = new Date().toTimeString();
time = time.substring(0, time.indexOf(' '));
texto += time + ": " + message + "<br>";
$("#consola").html(texto);
}

function funcion1() {
var deferred = $.Deferred(log("Creación del objeto diferido 1"));
setTimeout(function() { 
$.ajax({ url: "option1.htm", 
         success: log("La función 1 se ha realizado") }); 
internal();},
1000);
return deferred;
function internal() {
if ($("#rechazar1:checked").val() == "on")
deferred.rechazar(log("La función 1 se ha rechazado"));
else
deferred.resolve();
}
}

function funcion2() {
var deferred = $.Deferred(log("Creación del objeto diferido 2"));
setTimeout(function() {
$.ajax({ url: "option2.htm", 
         success: log("La función 2 se ha realizado") });
internal();},
2000);
return deferred;
function internal() {
if ($("#rechazar2:checked").val() == "on")
deferred.rechazar(log("La función 2 se ha rechazado"));
else
deferred.resolve();
}
}

function run() {
    log("Le script empieza");

    $.when(funcion1(), funcion2()).done(function(){ alert("Yupi"); }).fail(function(){ alert("Verde"); })
        
   
    log("Le script termina<hr>");
}



$(function() {
$("#bouton").click(function(){
run();
});
});
</script>
</head>
<body>
<input type="checkbox" id="rechazar1"> Rechazar 1<br>
<input type="checkbox" id="rechazar2"> Rechazar 2<br>
<input type="button" value="Comenzar" id="bouton">
<div id="consola">&nbsp;</div>
</body>
</html>
