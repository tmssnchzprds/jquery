<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="es" lang="es">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>jQuery</title>
<style type="text/css">
#consola { font-family: Arial; 
           font-size: 14px;
           border: 1px solid black;
           padding-left: 5px;
           width: 350px;}
#bouton { margin-top:15px;
          margin-bottom: 15px;
}
</style>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript">
function log(message) {
var texto= $("#consola").html();
var time = new Date().toTimeString();
time = time.substring(0, time.indexOf(' '));
texto += time + ": " + message + "<br>";
$("#consola").html(texto);
}
function funcion1() {
var deferred = $.Deferred(log("Creación del objeto diferido 1"));
setTimeout(function() { 
$.ajax({ url: "option1.htm", 
         success: log("La consulta AJAX 1 se ha realizado") }); 
interna();},
1000);
return deferred;
function interna() {
if ($("#rechazar1:checked").val() == "on")
    deferred.reject(log("La función 1 se ha rechazado"));
else
deferred.resolve();
}
}
function funcion2() {
var deferred = $.Deferred(log("Creación del objeto diferido 2"));
setTimeout(function() {
$.ajax({ url: "option2.htm", 
         success: log("La consulta AJAX 2 se ha realizado") });
interna();},
2000);
return deferred;
function interna() {
if ($("#rechazar2:checked").val() == "on")
    deferred.reject(log("La función 2 se ha rechazado"));
else
deferred.resolve();
}
}
function run() {
log("El script empieza");
$.when(funcion1(), funcion2()).then(
function() {log("<b>La función diferida se ha realizado</b>");},
function() {alert("La función diferida no se ha ejecutado");}
);
log("El script termina");
}
$(function() {
$("#bouton").click(function(){
run();
});
});
</script>
</head>
<body>
<input type="checkbox" id="rechazar1"> Rechazar el objeto diferido 1<br>
<input type="checkbox" id="rechazar2"> Rechazar el objeto diferido 2<br>
<input type="button" value="Comenzar" id="bouton">
<div id="consola">&nbsp;</div>
</body>
</html>
