<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" lang="fr-FR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>jQuery</title>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript">
//<![CDATA]
$(document).ready(function(){
$('div.roundede ).wrap('<div class="marco"></div>');
$('div.marco').prepend('<div class="marco_tl"></div>');
$('div.marco').prepend('<div class="marco_tr"></div>');
$('div.marco').append('<div class="marco_bl"></div>');
$('div.marco').append('<div class="marco_br"></div>');
});
//]]>
</script>
<style type="text/css">
#contenido { background-color: #9cf;
          padding: 0 8px;}
p { margin: 0; }
.marco { background-color: #9cf;
         width: 275px;}

.marco_tl, .marco_tr,
.marco_bl, .marco_br{
width: 100%;
height: 11px;

font-size: 1px;
}

.marco_tl{
background: url('rounded_tl.png') no-repeat top left;
}
.marco_tr{
background: url('rounded_tr.png') no-repeat top right;
float: right;
}
.marco_bl{
background: url('rounded_bl.png') no-repeat bottom left;
float: right;
}
.marco_br{
background: url('rounded_br.png') no-repeat bottom right;

}
</style>


</head>
<body>
<br />
<div id="contenido" class="rounded">
<p>Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Sed vitae diam egestas felis pellentesque bibendum. Proin posuere felis tellus. Phasellus eu felis. Nullam lacus ante.</p>
</div>
</body>
</html>
