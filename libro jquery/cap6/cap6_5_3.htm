<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="es" lang="es">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>jQuery</title>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript">
$(document).ready(function(){
$('ul.hover_bloc li').hover(function(){
$(this).find('img').animate({left:'300px'},{duration:500});
}, function(){
$(this).find('img').animate({left:'8px'},{duration:500});
});
});
</script>
<style type="text/css" media="screen">
ul {margin-left: -12px;}
ul.hover_bloc li { position: relative; 
                   width: 184px; 
                   height: 136px; 
                   padding: 16px; 
                   list-style-type: none;
                   font: 1.4em Arial, sans-serif; 
                   text-align: justify;
                   color: black; 
                   overflow: hidden; 
                   border: 1px solid black;}

ul.hover_bloc li img { position: absolute;
                       top: 8px; 
                       left: 8px;
                       border: 0px;}
</style>
</head>
<body>
<ul class="hover_bloc">
<li>
<img alt="" src="parque_eolico.jpg" /> 
Parque eólico off-shore más importante del mar del Norte de Dinamarca
</li>
</ul>
</body>
</html>
