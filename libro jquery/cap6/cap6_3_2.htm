<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>jQuery</title>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript">
$(document).ready(function(){
$(".imagen").fadeTo("slow", 0.5);
$(".imagen").hover(function(){
$(this).fadeTo("slow", 1.0);
},function(){
$(this).fadeTo("fast", 0.5);
});
});
</script>
<style type="text/css">
p { font-family:Arial, Helvetica, sans-serif;
    margin-left: 12px;
    font-size: 12px;}
.imagen { border: 1px solid black;
	   margin-left: 8px;}
</style>
</head>
<body>
<p>Pase el ratón por encima de la imagen</p>
<div>
<img src="eolico1.jpg" alt="" width="120" height="180" class="imagen" />
<img src="eolico2.jpg" alt="" width="120" height="180" class="imagen" />
</div>
</body>
</html>
