<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="es" lang="es">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>jQuery</title>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript">
$(document).ready(function(){ 
$("#select_li").next().addClass("borde");
$("#select_table").next().addClass("segundoplano");
});
</script>
<style type="text/css">
table { border: 1px solid black;
        border-collapse:collapse;}
td { border: 1px solid black;
     text-align: center;}
.contenido { width: 210px;}
.borde { border: 1px solid black;}
.segundoplano { background-color: #9cf;}
</style>
</head>
<body>
<div id="ejemplo">
<h3>Ejemplo next()</h3>
<div class="contenido">
<p>Lista</p>
<ul>
<li>Ítem de lista 1</li>
<li>Ítem de lista 2</li>
<li id="select_li"><i>Ítem de lista 3</i></li>
<li>Ítem de lista 4</li>
<li>Ítem de lista 5</li>              
</ul>
<table width="210">
<tr>
<td>1</td><td>2</td><td id="select_table"><i>3</i></td><td>4</td><td>5</td>
</tr>
</table>
</div>
</div>    
</body>
</html>
